<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KJC Staking</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #ffd700;
      padding: 20px;
    }
    button {
      background-color: #ffd700;
      color: #111;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    input, select {
      padding: 6px;
      margin: 5px;
    }
    .stake-item {
      border: 1px solid #ffd700;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>KJC Token Staking</h1>

  <p id="status">‚ùå Not connected</p>
  <button id="connectWallet">üîå Connect Wallet</button>

  <h2>Stake Tokens</h2>
  <input id="stakeAmount" type="number" placeholder="Amount to stake" />
  <select id="stakeTier">
    <option value="120">120 days</option>
    <option value="180">180 days</option>
    <option value="270">270 days</option>
  </select>
  <button id="stakeButton">Stake</button>

  <div id="stakesContainerTitle"></div>
  <div id="stakesContainer"></div>

  <script src="config.js"></script>
  <script src="abi.js"></script>
  <script src="main.js"></script>
</body>
</html>
